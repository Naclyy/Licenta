<div class="container" id="main-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <form #testForm="ngForm" (ngSubmit)="onTestUser(testForm)">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" ngModel name="firstName" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" ngModel name="lastName" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="row">
                      <div class="col-6">
                        <button type="submit" [disabled]="testForm.invalid" class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>

                  </div>
                </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Completat cu informatii sau lasat liber</p>
                <button type="button" (click)="onOpenModal()" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
              <button type="button" class="close" (click)="addForm.resetForm()" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
                      <div class="form-group">
                          <label for="name">First Name</label>
                          <input type="text" ngModel name="firstName" class="form-control" id="firstName" placeholder="First Name" required>
                      </div><div class="form-group">
                          <label for="name">Last Name</label>
                          <input type="text" ngModel name="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
                      </div>
                      <div class="modal-footer">
                          <button type="button" id="add-user-form" class="btn btn-secondary" data-bs-dismiss="modal" (click)="addForm.resetForm()">Close</button>
                          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>
    </div>
  </div>
