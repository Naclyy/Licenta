<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container">
    <button class = "back-button" (click)="back_home()">
        <svg width="27" height="30" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        <span>
            Back Home
        </span>
    </button>
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>User</span></th>
							<th><span>Position</span></th>
							<th><span>Email</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let user of users; let i = index">
							<td>
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
								<p class="user-link">{{user?.firstName}} {{user?.lastName}}</p>
							</td>
							<td>
								{{user?.position}}
							</td>
							<td>
								<p>{{user?.email}}</p>
							</td>
							<td class = ""style="width: 20%;">
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a (click)="onOpenModal(i)" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a  (click)="deleteUser(i)" class="table-link danger" >
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- <ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul> -->
			</div>
		</div>
		<!-- Modal -->
		<div *ngIf="users[editedUserId]" class="modal" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				  <div class="modal-header">
				  <h5 class="modal-title" id="addUserModalLabel">What you want to change?</h5>
				  <button type="button" class="close" (click)="addForm.resetForm()" data-bs-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				  </div>
				  <div class="modal-body">
					  <form #addForm="ngForm" (ngSubmit)="editUser(users[editedUserId].userId, addForm)">
						  <div class="form-group">
							  <label for="name">First Name</label>
							  <input type="text" ngModel name="firstName" class="form-control" id="firstName" placeholder={{users[editedUserId].firstName}}>
						  </div>
						  <div class="form-group">
							  <label for="name">Last Name</label>
							  <input type="text" ngModel name="lastName" class="form-control" id="lastName" placeholder={{users[editedUserId].lastName}}>
						  </div>
						  <div class="form-group">
							<label for="name">Email</label>
							<input type="text" ngModel name="email" class="form-control" id="email" placeholder={{users[editedUserId].email}}>
						  </div>
						  <div class="form-group">
							<label for="name">Position</label>
							<input type="text" ngModel name="position" class="form-control" id="position" placeholder={{users[editedUserId].position}}>
						  </div>
						  <div class="modal-footer">
							  <button type="button" id="add-user-form" class="btn btn-secondary" data-bs-dismiss="modal" (click)="addForm.resetForm()">Close</button>
							  <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
						  </div>
					  </form>
				  </div>
			  </div>
			</div>
	</div>
</div>
